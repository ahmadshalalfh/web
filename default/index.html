  {{extend 'layout.html'}}

<title>Create Account</title>


    <h1 style="text-align:center">Create Account</h1>



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <div class="row">

    <form action="index" method="post">
        <div class="col-md-4"></div>
<div class="col-md-4">
        <div class="form-group">
          <label for="exampleInputEmail1">first_name </label>
          <input type="text" class="form-control" id="exampleInputEmail1" name='first' aria-describedby="emailHelp" placeholder="Enter email">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">last_name:</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name='last'  placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">email</label>
            <input type="text" class="form-control" id="email" name='email'  placeholder="email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">password:</label>
            <input type="password" class="form-control" id="Password1" name='password'  placeholder="Password">
          </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="http://localhost:8000/project/default/clic">login</a>
</div>
      </form>
  </div>
